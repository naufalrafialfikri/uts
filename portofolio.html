<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Website Page Design</title>
	<link rel="stylesheet" href="style1.css">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
	<div class="hero">
		<div class="navbar">
			<img src="doa.png" class="logo">
			<button type="button">Sign Up</button>
		</div>
		<div class="content">
			<small>Welcome to our</small>
			<h1>World's<br>Creative Studio</h1>
			<button type="button">Take a tour</button>
		</div>
		<div class="side-bar">
			<img src="btn1.png" class="menu">
			<div class="social-links">
				<img src="fb.png">
				<img src="ig.png" style="width: 30px">
				<img src="tw.png">
			</div>
			<div class="useful-links">
				<img src="share.png" style="width: 40px">
				<img src="info.png" style="width: 30px">
			</div>
		</div>
	</div>
		
	<div class="bubbles">
		<img src="bubble.png">
		<img src="bubble.png">
		<img src="bubble.png">
		<img src="bubble.png">
		<img src="bubble.png">
		<img src="bubble.png">
		<img src="bubble.png">
	</div>

</body>
</html>
